<body>
    <header>
        <!-- Navigation -->

    <main>
        <form>
            <!-- Form Section -->
            <fieldset>
                <!-- Heading -->
                <h1>Change Calculator</h1>
                <!-- Label and Input for Change Due -->
                <label for="changedue" id="change">Enter Amount of Change Due (0-99):</label>&nbsp;
                <input type="text" name="changedue" id="changedue">
                <!-- Calculate Button -->
                <button type="submit" id="calculate">Calculate</button>
                <!-- Clear Button -->
                <button type="reset" id="clear">Clear</button> <br> <br>
                <!-- Labels and Inputs for Coin Counts -->
                <label for="quarters" class="titles">Quarters:</label> &nbsp;
                <input type="text" name="quarters" id="quarters" disabled><br><br>
                <label for="dimes" class="titles">Dimes:</label>
                <input type="text" name="dimes" id="dimes" disabled><br><br>
                <label for="nickels" class="titles">Nickels:</label>
                <input type="text" name="nickels" id="nickels" disabled><br><br>
                <label for="pennies" class="titles">Pennies:</label>
                <input type="text" name="pennies" id="pennies" disabled><br><br>
